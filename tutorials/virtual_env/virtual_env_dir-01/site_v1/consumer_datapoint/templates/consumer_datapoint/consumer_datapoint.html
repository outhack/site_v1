{% extends 'consumer_datapoint/base_00.html' %}
<!doctype html>

{% block content %}

  {% for app_link in app_links %}
      <a href="{{ app_link }}">{{ app_link }}</a><br/>
  {% endfor %}

  {% if datapoint_list %}
      <ul>
      {% for dp in datapoint_list %}
          <li><a href="{% url 'consumer_datapoint:datapoint' dp.id %}">{{ dp.datapoint }}</a></li>
      {% endfor %}
      </ul>
  {% else %}
      <!-- <p>No datapoint are available.</p> -->
  {% endif %}
{% endblock %}
